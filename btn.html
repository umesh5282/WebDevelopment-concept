<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Button</title>

    <link rel="stylesheet" href="../node_modules/Bootstrap/dist/css/Bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    
        <div class="container-fluid">
            <h2>Button Base </h2>
            <button class="btn btn-primary"> Insert</button>
            <button class="btn btn-success">Success</button>
            <button class="btn btn-danger">Delete</button>
        </div>
        <div class="container-fluid">
            <h2>Outline button</h2>
            <button class="btn btn-outline-primary btn-sm">Insert</button>
            <button class="btn btn-outline-success btn-lg">Suceess</button>
            <button class="btn btn-outline-danger btn-sm">Delete</button>
        </div>
        <h2>Button Group</h2>
    <div class="btn-group">
          <button class="btn btn-primary ">Insert</button>
          <button class="btn btn-success">Success</button>
          <button class="btn btn-danger"> Delete</button>
    </div>
    <h2 class="ms-4">Button Toolbar</h2>
    <div class="btn-toolbar bg-danger justify-content-between">
        <div class="btn-group ms-3">
            <button class="btn btn-danger"><span class="bi bi-house-door"></span> Home</button>
            <button class="btn btn-danger"><span class="bi bi-search"></span> About</button>
            <button class="btn btn-danger"><span class="bi bi-contact"></span> Contact</button>
        </div>
        <div class="btn-group me-5">
            <button class="btn btn-danger  ">Login</button>
            <button class="btn btn-danger ">search</button>
        </div>
    </div>

    <h2>Block Button </h2>
        <div>
        <button class="btn btn-dark w-100">Back to top</button>
        </div>
</body>
</html>
