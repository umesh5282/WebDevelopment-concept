<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body class="container-fluid">
    <div class="carousel slide  carousel-dark" data-bs-ride="carousel" id="banner">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="1000">
                <img src="assets/banner1.png" class="w-100 d-block">
            </div>
            <div class="carousel-item">
                <img src="assets/banner2.png" class="w-100 d-block">
            </div>
            <button class="carousel-control-prev " data-bs-slide="prev" data-bs-target="#banner" >
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#banner">
                <span class="carousel-control-next-icon"></span>
            </button>

            <div class="carousel-indicators">
          <button data-bs-slide-to="0" class="active " data-bs-target="#banner"></button>
          <button data-bs-target="#banner" data-bs-slide-to="1"></button>
            </div> 
        </div>

    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
