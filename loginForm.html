<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" herf="..node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<style>
  .container-fluid{
    background-color:#60676F;
    height: 720px;
  }
</style>
<body>
  <div class="container-fluid ">
    <div class="d-flex justify-content-center align-items-center" style="height: 600px;">
      <div>
        <h2 class="text-center">Login Form</h2>
        <div class="mt-3">
          <label>User Name </label>
          <div><input type="text" name="username" class="form-control"></div>

          <label>Password</label>
          <div><input type="password" name="password" class="form-control"></div>  
        <label>Email</label>
        <div class="input-group">
          <input type="text" class="form-control">
          <span class="input-group-text">@gmail.com</span>
        </div>
      </div>
        <div class="mt-3">
          <button class="btn btn-primary w-100" href="https://www.google.com/"> Submit</button>
        </div>
      </div>
    </div>
  </div>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
